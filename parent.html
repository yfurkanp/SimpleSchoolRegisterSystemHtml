<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <h1>Parent Register Form</h1>
        <p>
            <label for="ad">Name</label>
            <input type="text" id="ad" name="ad" placeholder="Please enter your name" required>
        </p>
        <p>
            <label for="soyad">Last Name</label>
            <input type="text" id="soyad" name="soyad" placeholder="Please enter your lastname" required>
        </p>
        <p>
            <label for="tel">Tel</label>
            <input type="tel" id="tel">
        </p>
        <p>
            <label for="adress">Adress</label>
            <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email">
        </p>
        <p>
            <label for="job">Meslek</label>
            <select name="job" id="job">
                <option value="mutahit">Mutahit</option>
                <option value="Futbolcu">Futbolcu</option>
                <option value="Astronot">Astronot</option>
                <option value="Diger">Diger</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Save">
            <input type="reset">
        </p>
        <a href="MainPage.html"><i class="fa-solid fa-chevron-left"></i>Back</a>
    
</body>
</html>
